<!DOCTYPE html>
<html>
<head>
<title>Maps Page 2.0 for EyeView</title>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<style>
html,body {
	height: 100%;
	margin: 0;
	padding: 0;
}

#map-canvas {
	position: right;
	height: 50%;
	width: 76%;
	margin: 10px;
	padding: 50px;
}

#outputDiv {
	position: center;
	font-size: 15px;
	font-family: verdana;
	width: 60%;
	height: 20%;
	border: 2px solid #999;
	margin-left: 95px;
	padding: 25px;
}

#panel {
	font-family: verdana;
	font-size: 14px;
	position: absolute;
	top: 20px;
	left: 50%;
	margin-left: -150px;
	z-index: 5;
	background-color: #BDBDBD;
	padding: 5px;
	border: 1px solid #999;
}

#mode {
	line-height: 20px;
	line-width: 30px;
}
</style>
<script>
	var directionsDisplay;
	var map;
	var geocoder;
	var markersArray = [];
	var bounds = new google.maps.LatLngBounds();
	var directionsService = new google.maps.DirectionsService();

	// Initialise UoY as origin and any dummy location as destination.
	var origin1 = 'Central Hall, University of York, UK';
	var destinationA;

	
	function initialize() {
		
		// Instantiate a directions service.
		directionsDisplay = new google.maps.DirectionsRenderer();

		// Create a map and center it on UoY.
		var mapOptions = {
			center : new google.maps.LatLng('University of York, UK'),
			zoom : 10
		}
		map = new google.maps.Map(document.getElementById('map-canvas'),
				mapOptions);

		// Create a renderer for directions and bind it to the map.
		var rendererOptions = {
			map : map
		}
		directionsDisplay = new google.maps.DirectionsRenderer(rendererOptions)
		geocoder = new google.maps.Geocoder();
		directionsDisplay.setMap(map);

		calculateDistances();
		initialiseRoute();
	}

	
	// Calculates distance and walking time for given route
	function calculateDistances() {
		
		var service = new google.maps.DistanceMatrixService();
		service.getDistanceMatrix({
			origins : [ origin1 ],
			destinations : [ destinationA ],
			travelMode : google.maps.TravelMode.WALKING,
			unitSystem : google.maps.UnitSystem.METRIC,
			avoidHighways : false,
			avoidTolls : false
		}, callback);
	}

	// Checks status and outputs the info on the panel.
	function callback(response, status) {
		
		if (status != google.maps.DistanceMatrixStatus.OK) {
			alert('Error was: ' + status);
		} else {
			var origins = response.originAddresses;
			var destinations = response.destinationAddresses;
			var outputDiv = document.getElementById('outputDiv');
			outputDiv.innerHTML = '';
			deleteOverlays();

			for ( var i = 0; i < origins.length; i++) {
				var results = response.rows[i].elements;
				for ( var j = 0; j < results.length; j++) {
					outputDiv.innerHTML += '<br>'
							+ 'Marker A: University of York (Main campus)'
							+ '<br>' + 'Marker B: ' + destinations[j] + '<br>'
							+ '<br>' + 'Distance: ' + results[j].distance.text
							+ '<br>' + 'Walking time: '
							+ results[j].duration.text + '<br>';
				}
			}
		}
	}

	
	// Removes any existing markers from the map.
	function deleteOverlays() {
		
		for ( var i = 0; i < markersArray.length; i++) {
			markersArray[i].setMap(null);
		}
		// clearing the array itself.
		markersArray = [];
	}

	
	// Making sure the map loads with the route dispalyed.
	function initialiseRoute() {

		// Retrieve the start and end locations and create
		// a DirectionsRequest using selected route.
		var request = {
			origin : origin1,
			destination : destinationA,
			travelMode : google.maps.TravelMode.WALKING
		};

		directionsService.route(request, function(response, status) {
			if (status == google.maps.DirectionsStatus.OK) {
				directionsDisplay.setDirections(response);
			}
		});
		deleteOverlays();
	}


	// Same function as initialiseRoute() 
	// but allows travel mode selection from user. 
	function calcRoute() {

		var selectedMode = document.getElementById('mode').value;
		var request = {
			origin : origin1,
			destination : destinationA,
			travelMode : google.maps.TravelMode[selectedMode]
		};

		directionsService.route(request, function(response, status) {
			if (status == google.maps.DirectionsStatus.OK) {
				directionsDisplay.setDirections(response);
			}
		});
		deleteOverlays();
	}

	google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>

	<div id="panel">
		<b>Travel Routes: </b> <select id="mode" onchange="calcRoute();">
			<option value="WALKING">Walk</option>
			<option value="DRIVING">Drive</option>
			<option value="BICYCLING">Cycle</option>
			<option value="TRANSIT">Bus</option>
		</select>
	</div>
	<div id="map-canvas"></div>
	<div id="outputDiv"></div>
</body>
</html>
